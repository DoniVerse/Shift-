<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="employer-signin-styles.css">
</head>
<body>
    <div class="container">
        <div class="signin-card" style="max-width:900px;">
            <div class="header" style="display:flex;align-items:center;justify-content:space-between;">
                <div class="logo-container">
                    <div class="logo">A</div>
                </div>
                <h1 class="page-title" style="margin:0;">Admin Dashboard</h1>
                <div style="display:flex;gap:10px;">
                    <button id="refresh-btn" style="background:#3b82f6;color:#fff;border:none;border-radius:6px;padding:10px 20px;font-size:1rem;cursor:pointer;">üîÑ Refresh</button>
                    <button id="admin-logout-btn" style="background:#dc2626;color:#fff;border:none;border-radius:6px;padding:10px 20px;font-size:1rem;cursor:pointer;">Logout</button>
                </div>
            </div>
            <div class="content" style="display:flex;gap:40px;flex-wrap:wrap;">
                <div style="flex:2;min-width:320px;">
                    <h2 style="font-size:1.2rem;margin-bottom:10px;">Applications Overview</h2>
                    <div id="applications-overview">
                        <p>Loading applications data...</p>
                    </div>
                </div>
            </div>
        </button>
    </nav>
    <script type="module">
        import { initializeApp, getApps, getApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
        // Firebase config (reuse from firebase-auth.js)
        const firebaseConfig = {
            apiKey: "AIzaSyA2Is7jXaYL4k04tSaI-CRzmtisQ5VSmz4",
            authDomain: "shift-3140e.firebaseapp.com",
            databaseURL: "https://shift-3140e-default-rtdb.firebaseio.com",
            projectId: "shift-3140e",
            storageBucket: "shift-3140e.firebasestorage.app",
            messagingSenderId: "716245939154",
            appId: "1:716245939154:web:64d567a1ded3fa98b34e0b",
            measurementId: "G-F6WJ0T3E71"
        };
        let app;
        if (!getApps().length) {
            app = initializeApp(firebaseConfig);
        } else {
            app = getApp();
        }
        const db = getFirestore(app);
        // Helper to get employer info
        async function getEmployerInfo(uid) {
            const userDoc = await getDoc(doc(db, 'users', uid));
            return userDoc.exists() ? userDoc.data() : null;
        }
        // Helper to get job info
        async function getJobInfo(jobId) {
            const jobDoc = await getDoc(doc(db, 'jobs', jobId));
            return jobDoc.exists() ? jobDoc.data() : null;
        }
        // Helper to get student info
        async function getStudentInfo(uid) {
            if (!uid) return null;
            try {
                const userDoc = await getDoc(doc(db, 'users', uid));
                return userDoc.exists() ? userDoc.data() : null;
            } catch (error) {
                console.error('Error fetching student info:', error);
                return null;
            }
        }
        // Helper functions for date formatting
        function getDate(timestamp) {
            if (!timestamp) return new Date();
            if (timestamp.toDate) return timestamp.toDate();
            if (timestamp.seconds) return new Date(timestamp.seconds * 1000);
            return new Date(timestamp);
        }

        function formatDate(date) {
            if (!date) return 'N/A';
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Load all applications using JobManager
        async function loadApplicationsOverview() {
            try {
                console.log('üîÑ Starting to load applications...');
                const container = document.getElementById('applications-overview');
                if (!container) return;
                
                container.innerHTML = '<p>Fetching applications...</p>';
                
                // Use JobManager if available, otherwise fallback to direct Firestore
                let applications = [];
                if (window.jobManager) {
                    applications = await window.jobManager.getAllApplications();
                } else {
                    const applicationsCol = collection(db, 'applications');
                    const snapshot = await getDocs(applicationsCol);
                    applications = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                }
                
                console.log(`üìä Found ${applications.length} applications`);
                
                if (applications.length === 0) {
                    container.innerHTML = '<p>No applications found.</p>';
                    return;
                }
                

                let html = '<h3>üìã Applications Overview</h3>';

                // Helper to fetch and render details for each application
                async function renderApplication(app) {
                    // Fetch job, student, and employer info
                    const [jobInfo, studentInfo, employerInfo] = await Promise.all([
                        app.jobId ? getJobInfo(app.jobId) : null,
                        app.studentId ? getStudentInfo(app.studentId) : null,
                        app.employerId ? getEmployerInfo(app.employerId) : null
                    ]);

                    // Improved job status logic with proper status display
                    let statusText = app.status || 'Pending';
                    let statusColor = 'orange';
                    
                    if (app.status === 'accepted') {
                        statusText = 'Accepted';
                        statusColor = 'green';
                    } else if (app.status === 'started') {
                        statusText = 'Started';
                        statusColor = 'blue';
                    } else if (app.status === 'finished') {
                        statusText = 'Finished';
                        statusColor = 'purple';
                    } else if (app.status === 'rejected') {
                        statusText = 'Rejected';
                        statusColor = 'red';
                    }

                    // Student ID image - try multiple possible field names
                    let studentIdImg = '';
                    const studentIdUrl = studentInfo?.studentIdImageUrl || studentInfo?.studentIdImage || app.studentIdImageUrl;
                    if (studentIdUrl) {
                        studentIdImg = `<div style="margin-top:8px;"><img src="${studentIdUrl}" alt="Student ID" style="max-width:90px;max-height:60px;border-radius:6px;border:1px solid #ccc;" /></div>`;
                    } else {
                        // Show placeholder if no image
                        studentIdImg = `<div style="margin-top:8px;width:90px;height:60px;display:flex;align-items:center;justify-content:center;background:#eee;border-radius:6px;border:1px solid #ccc;font-size:0.8rem;color:#888;">No ID Image</div>`;
                    }

                    let studentBlock = `<div><strong>Student:</strong> ${studentInfo?.name || app.studentName || app.studentId || 'Unknown'}<br>
                        <strong>Email:</strong> ${studentInfo?.email || app.studentEmail || 'N/A'}<br>
                        <strong>ID:</strong> ${app.studentId || studentInfo?.studentId || 'N/A'}
                        ${studentIdImg}
                    </div>`;

                    // Employer logo or placeholder
                    let employerLogo = '';
                    if (employerInfo?.logo) {
                        employerLogo = `<div style="margin-top:8px;"><img src="${employerInfo.logo}" alt="Company Logo" style="max-width:90px;max-height:60px;border-radius:6px;border:1px solid #ccc;background:#fff;object-fit:contain;" /></div>`;
                    } else {
                        // Show initials as placeholder
                        let initials = (employerInfo?.companyName || employerInfo?.name || 'C').split(' ').map(w => w[0]).join('').toUpperCase().slice(0,2);
                        employerLogo = `<div style="margin-top:8px;width:90px;height:60px;display:flex;align-items:center;justify-content:center;background:#eee;border-radius:6px;border:1px solid #ccc;font-size:2rem;color:#888;">${initials}</div>`;
                    }

                    let employerBlock = `<div><strong>Employer:</strong> ${employerInfo?.companyName || employerInfo?.name || app.employerId || 'Unknown'}<br>
                        <strong>Email:</strong> ${employerInfo?.email || 'N/A'}<br>
                        <strong>ID:</strong> ${app.employerId || 'N/A'}
                        ${employerLogo}
                    </div>`;


        // Timer: show started/finished times for jobs that have been started or finished
        let jobTimes = '';
        if (app.startedAt) {
            jobTimes += `<div><strong>Started:</strong> ${formatDate(getDate(app.startedAt))}</div>`;
        }
        if (app.finishedAt) {
            jobTimes += `<div><strong>Finished:</strong> ${formatDate(getDate(app.finishedAt))}</div>`;
        }

        let jobBlock = `<div><strong>Job:</strong> ${jobInfo?.title || app.jobTitle || 'N/A'}<br>
            <strong>Job ID:</strong> ${app.jobId || 'N/A'}<br>
            <strong>Status:</strong> <span style="color:${statusColor};font-weight:bold;">${statusText}</span>
            ${jobTimes}
        </div>`;

                    let agreements = '';
                    if (app.studentAgreementSigned) agreements += `<span>Student Agreement: ‚úÖ Signed</span><br>`;
                    if (app.employerAgreementSigned) agreements += `<span>Employer Agreement: ‚úÖ Signed</span><br>`;

                    return `<div style="border:1px solid #ddd;padding:15px;margin:10px 0;border-radius:8px;background:#f9f9f9;">
                        <h4>Application ID: ${app.id}</h4>
                        <div style="display:flex;gap:30px;flex-wrap:wrap;">
                            <div style="flex:1;min-width:180px;">${studentBlock}</div>
                            <div style="flex:1;min-width:180px;">${employerBlock}</div>
                            <div style="flex:1;min-width:180px;">${jobBlock}</div>
                        </div>
                        <div style="margin-top:10px;font-size:0.95em;color:#555;">
                            ${agreements}
                        </div>
                    </div>`;
                }

                // Render all applications with details
                const appList = [];
                for (const app of applications) {
                    appList.push(renderApplication(app));
                }
                // Wait for all async blocks
                const allHtml = await Promise.all(appList);
                html += allHtml.join('');
                container.innerHTML = html;
                console.log('‚úÖ Applications loaded successfully');
                
            } catch (error) {
                console.error('‚ùå Error loading applications:', error);
                const container = document.getElementById('applications-overview');
                if (container) {
                    container.innerHTML = `<p style="color:#dc2626;">Error: ${error.message}<br>Check console for details.</p>`;
                }
            }
        }

        // Simple initialization
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Admin dashboard initializing...');
            
            // Check admin access
            const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (user.userType !== 'admin') {
                alert('Access denied. Only admins can access this page.');
                window.location.href = 'admin-signin.html';
                return;
            }
            
            // Load applications with timeout
            setTimeout(() => {
                loadApplicationsOverview();
            }, 1000);
        });
        // Block access for non-admins
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (user.userType !== 'admin') {
                alert('Access denied. Only admins can access this page.');
                window.location.href = 'admin-signin.html';
            }
        });
        // Refresh button logic
        document.getElementById('refresh-btn').addEventListener('click', function() {
            console.log('üîÑ Refreshing applications data...');
            loadApplicationsOverview();
        });

        // Logout logic for admin
        document.getElementById('admin-logout-btn').addEventListener('click', function() {
            if (window.firebaseAuth && typeof window.firebaseAuth.signOutUser === 'function') {
                window.firebaseAuth.signOutUser();
            } else {
                localStorage.clear();
                window.location.href = 'admin-signin.html';
            }
        });
        // Placeholder: Applications and chat will be loaded here in next steps
    </script>
    <script src="chat-integration-widget.js"></script>
</body>
</html>
