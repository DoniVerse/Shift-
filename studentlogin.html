<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Legal Career Platform</title>
    <link rel="stylesheet" href="studentlogin.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">S</div>
        </div>
        
        <div class="main-content">
            <h1 class="title">Sign In</h1>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••••••" required>
                </div>
                
                <button type="submit" class="signin-btn">Sign In</button>
                
                <div class="social-divider">
                    <span>or use one of your social profiles</span>
                </div>
                
                <button type="button" class="google-btn">
                    <span class="google-icon">G</span>
                    Sign Up with Google
                </button>
            </form>
            
            <div class="footer-links">
                <div class="footer-row">
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                    <a href="studentsignup.html" class="signup-link">Sign Up</a>
                </div>
                <div class="footer-row">
                    <a href="privacy.html" class="privacy-link">Privacy</a>
                </div>
            </div>
        </div>
    </div>

    <script src="studentlogin.js"></script>
</body>
</html>
